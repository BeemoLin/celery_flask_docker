version: '3'

services:
  flask:
    build: .
    command: "python app.py"
    ports:
      - '5000:5000'
    networks:
      - backend_cache
  worker1:
    build: .
    user: nobody
    command: "celery -A app worker -n worker1 -Q no1 --loglevel=info"
    networks:
      - backend_cache
  worker2:
    build: .
    user: nobody
    command: "celery -A app worker -n worker2 -Q no2 --loglevel=info"
    networks:
      - backend_cache
  flower:  
    image: "mher/flower"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
    ports:
      - '5555:5555'
    networks:
      - backend_cache
  redis:
    image: "redis:alpine"
    restart: always
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - '6379:6379'
    sysctls:
      net.core.somaxconn: '65535'
    networks:
      - backend_cache
    volumes:
      - ./redis-data:/var/lib/redis
      - ./redis.conf:/usr/local/etc/redis/redis.conf

networks:
  backend_cache:
